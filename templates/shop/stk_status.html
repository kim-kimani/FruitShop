<!-- stk_status.html -->
{% extends 'base.html' %}

{% block content %}
<div class="payment-status">
    {% if payment_status == 'Success' %}
        <h2>Payment Successful!</h2>
        <p>Your order has been confirmed.</p>
    {% else %}
        <h2>Payment Failed</h2>
        <p>{{ payment_error }}</p>
    {% endif %}
    <a href="{% url 'shop' %}" class="btn btn-primary">Continue Shopping</a>
</div>
{% endblock %}
